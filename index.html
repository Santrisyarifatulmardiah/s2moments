            {

                "acceptedAnswer": {
                    "@type": "Answer",

            {

                    "@type": "Answer",
                    "text": "Tentu saja! Kami memberikan kebebasan revisi data minor (seperti salah ketik nama, waktu, atau tempat) sampai Anda merasa puas, tanpa biaya tambahan."
                }
            },
            {
                "@type": "Question",
                "name": "Bisakah saya menggunakan lagu sendiri?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Tentu! Anda bisa me-request lagu favorit Anda untuk dijadikan musik latar pada undangan, selama lagu tersebut tersedia di platform seperti YouTube atau Spotify."
                }
            },
            {
                "@type": "Question",
                "name": "Berapa lama undangan akan aktif?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Undangan Anda akan aktif selama 1 tahun penuh. Anda tidak perlu khawatir undangan akan nonaktif sebelum atau sesaat setelah acara selesai."
                }
            },
            {
                "@type": "Question",
                "name": "Apakah bisa ganti tema setelah undangan jadi?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Penggantian tema setelah undangan selesai akan dikenakan biaya tambahan. Pastikan Anda memilih tema yang paling disukai dari awal, ya!"
                }
            },
            {
                "@type": "Question",
                "name": "Bagaimana cara saya membagikan undangan?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Sangat mudah! Anda akan mendapatkan sebuah link unik (contoh: s2moments.id/nama-pasangan) yang bisa langsung Anda salin dan bagikan ke seluruh tamu melalui WhatsApp, media sosial, atau platform lainnya."
                }
            },
            {
                "@type": "Question",
                "name": "Apakah ada batasan jumlah tamu yang bisa diundang?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Tidak ada batasan! Anda bisa mengundang sebanyak apapun tamu yang Anda inginkan. Undangan digital kami dapat diakses oleh unlimited jumlah tamu."
                }
            },
            {
                "@type": "Question",
                "name": "Berapa harga undangan digital di S2Moments?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Harga undangan digital kami sangat terjangkau, mulai dari Rp 20.000 hingga Rp 100.000 tergantung tema yang dipilih. Setiap paket sudah termasuk revisi gratis dan customer support 24/7."
                }
            },
            {
                "@type": "Question",
                "name": "Apakah bisa menambahkan foto pre-wedding atau foto pasangan?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Tentu bisa! Anda dapat menambahkan galeri foto pre-wedding, foto pasangan, atau foto keluarga. Kami akan membantu mengatur layout foto agar terlihat menarik dan elegan."
                }
            },
            {
                "@type": "Question",
                "name": "Apakah undangan bisa diakses di semua perangkat?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Ya! Undangan digital kami responsive dan dapat diakses dengan sempurna di semua perangkat - smartphone Android/iOS, tablet, laptop, dan desktop dengan berbagai ukuran layar."
                }
            },
            {
                "@type": "Question",
                "name": "Bagaimana cara melakukan pembayaran?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Kami menerima berbagai metode pembayaran untuk kemudahan Anda: transfer bank (BCA, Mandiri, BRI, BNI, dll), e-wallet (GoPay, OVO, Dana, ShopeePay, LinkAja), dan QRIS. Pembayaran dapat dilakukan setelah desain undangan Anda selesai dan Anda sudah puas dengan hasilnya."
                }
            },
            {
                "@type": "Question",
                "name": "Apakah tersedia fitur RSVP atau konfirmasi kehadiran?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Ya! Semua tema undangan kami dilengkapi dengan fitur RSVP/konfirmasi kehadiran tamu. Anda dapat melihat daftar tamu yang akan hadir langsung dari dashboard admin undangan Anda."
                }
            },
            {
                "@type": "Question",
                "name": "Bisakah tamu memberikan ucapan atau doa?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Tentu! Undangan kami memiliki fitur buku tamu digital dimana tamu dapat meninggalkan ucapan selamat, doa, dan pesan untuk Anda. Semua pesan akan tersimpan dan dapat Anda baca kapan saja."
                }
            },
            {
                "@type": "Question",
                "name": "Apakah bisa menambahkan lokasi acara dengan Google Maps?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Ya, sudah termasuk! Semua undangan kami dilengkapi dengan integrasi Google Maps yang memudahkan tamu untuk menemukan lokasi acara Anda dengan sekali klik."
                }
            },
            {
                "@type": "Question",
                "name": "Apakah ada fitur countdown atau hitung mundur?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Ya! Setiap undangan dilengkapi dengan fitur countdown/hitung mundur menuju hari H pernikahan Anda, sehingga tamu selalu tahu berapa hari lagi menuju acara bahagia Anda."
                }
            },
            {
                "@type": "Question",
                "name": "Data apa saja yang diperlukan untuk membuat undangan?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Data yang diperlukan meliputi: nama lengkap mempelai pria & wanita, nama orang tua, tanggal & waktu acara, lokasi/alamat acara, foto pasangan (opsional), musik pilihan (opsional), dan informasi tambahan lainnya yang ingin ditampilkan."
                }
            },
            {
                "@type": "Question",
                "name": "Apakah bisa custom desain sesuai keinginan saya?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Untuk custom desain full, kami menyediakan paket khusus dengan harga yang berbeda. Namun, pada setiap tema yang ada, Anda bisa request perubahan warna, font, dan elemen kecil lainnya sesuai preferensi Anda."
                }
            },
            {
                "@type": "Question",
                "name": "Berapa lama waktu yang dibutuhkan untuk revisi?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Revisi akan kami proses secepat mungkin, biasanya 2-6 jam untuk revisi minor. Untuk revisi yang lebih kompleks, maksimal 1x24 jam. Kami akan segera memberitahu Anda ketika revisi sudah selesai."
                }
            },
            {
                "@type": "Question",
                "name": "Apakah undangan digital ramah lingkungan?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Sangat! Dengan menggunakan undangan digital, Anda turut berkontribusi mengurangi penggunaan kertas dan limbah, sehingga lebih ramah lingkungan. Ini adalah pilihan modern dan eco-friendly untuk pernikahan Anda."
                }
            }
        ]
    }
